<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tienda de Ropa</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>Tienda de Ropa</h1>
  </header>

  <main>
    <section id="productos" class="producto-container">
      <div class="producto">
        <h2>Polo Cl치sico</h2>
        <img src="https://i.postimg.cc/qv2QtshG/photo-5017235428180341073-y.jpg" alt="Polo Cl치sico" />

        <button onclick="comprarProducto(1)">Comprar</button>

      <div class="producto">

        <img src="https://via.placeholder.com/300x200?text=Polera" alt="Polera" />
        <p>Precio: S/ 250</p>
        <button onclick="comprarProducto(2)">Comprar</button>
      </div>
      <div class="producto">
        <h2>Par de Medias</h2>
        <img src="https://via.placeholder.com/300x200?text=Medias" alt="Medias" />
        <p>Precio: S/ 50</p>
        <button onclick="comprarProducto(3)">Comprar</button>
      </div>
    </section>

    <section id="formulario-compra" style="display: none;">
      <h2>Completa tus datos</h2>
      <p id="producto-seleccionado"></p>
      <form id="form-compra" onsubmit="return enviarFormulario(event)">
        <input type="text" name="nombre" placeholder="Nombres Completos" required />
        <input type="text" name="dni" placeholder="DNI" required />
        <input type="tel" name="celular" placeholder="Celular" required />
        <input type="email" name="email" placeholder="Correo Electr칩nico" required />
        <input type="text" name="region" placeholder="Regi칩n o Departamento" required />
        <input type="text" name="agencia" placeholder="Agencia (Shalom, Cruz del Sur, Emtrafesa)" required />
        <input type="number" name="cantidad" placeholder="Cantidad" min="1" value="1" required />
        <button type="submit">Enviar y Pagar</button>
      </form>
    </section>
  </main>

  <script src="script.js"></script>
</body>
</html>
