<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tienda de Productos</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>Tienda de Productos</h1>
  </header>
  <main class="products">
    <!-- Polo -->
    <div class="product">
      <img src="https://i.postimg.cc/qv2QtshG/photo-5017235428180341073-y.jpg" alt="Polo Clásico">
      <h2>Polo Clásico</h2>
      <p>Polo 100% algodón</p>
      <span class="price">150 SOLES</span>
      <form action="formulario.html" method="get">
        <input type="hidden" name="producto" value="polo">
        <button type="submit">Comprar</button>
      </form>
    </div>

    <!-- Polera -->
    <div class="product">
      <img src="https://i.postimg.cc/dtFgRTVz/polera.jpg" alt="Polera">
      <h2>Polera</h2>
      <p>Polera de invierno, algodón grueso</p>
      <span class="price">250 SOLES</span>
      <form action="formulario.html" method="get">
        <input type="hidden" name="producto" value="polera">
        <button type="submit">Comprar</button>
      </form>
    </div>

    <!-- Medias -->
    <div class="product">
      <img src="https://i.postimg.cc/SK2JrQXq/medias.jpg" alt="Medias">
      <h2>Medias</h2>
      <p>Par de medias deportivas</p>
      <span class="price">50 SOLES</span>
      <form action="formulario.html" method="get">
        <input type="hidden" name="producto" value="medias">
        <button type="submit">Comprar</button>
      </form>
    </div>

    <!-- Cigarros -->
    <div class="product">
      <img src="https://files.fm/u/agb3sxk4d6" alt="Cigarros Lucky Mora">
      <h2>2 paquetes de cigarro Lucky Mora</h2>
      <p>20 unidades en cada cajetilla</p>
      <span class="price">460 SOLES</span>
      <form action="formulario.html" method="get">
        <input type="hidden" name="producto" value="cigarro">
        <button type="submit">Comprar</button>
      </form>
    </div>
  </main>
</body>
</html>
