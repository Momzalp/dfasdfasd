<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pasarela de Pago - Proyecto Universitario</title>
  
  <style>
    /* ------------------- */
    /* Estilos CSS         */
    /* ------------------- */
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    header {
      text-align: center;
      margin-bottom: 20px;
      padding: 15px;
      background-color: #fff;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      max-width: 500px;
      width: 100%;
    }

    #formulario-compra, #pasarela-simulada {
      background-color: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      max-width: 500px;
      width: 100%;
      margin-top: 20px;
    }

    h2 {
      text-align: center;
      color: #333;
      margin-bottom: 20px;
    }

    form label {
      display: block;
      margin-top: 10px;
      font-weight: bold;
    }

    form input, form select, form button {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      box-sizing: border-box;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    form button {
      background-color: #007bff;
      color: white;
      border: none;
      cursor: pointer;
      margin-top: 20px;
      font-size: 16px;
      transition: background-color 0.3s;
    }

    form button:hover {
      background-color: #0056b3;
    }

    .oculto {
      display: none;
    }

    #pago-status {
      text-align: center;
      font-size: 18px;
      font-weight: bold;
      margin-bottom: 20px;
    }

    .status-info {
      font-weight: normal;
      font-size: 16px;
      color: #555;
      margin-top: 10px;
    }

    .botones-pago {
      display: flex;
      justify-content: space-around;
    }

    .botones-pago button {
      padding: 10px 20px;
      font-size: 14px;
      cursor: pointer;
      border: none;
      border-radius: 4px;
      color: #fff;
    }

    .botones-pago button:nth-child(1) {
      background-color: #28a745;
    }

    .botones-pago button:nth-child(2) {
      background-color: #dc3545;
    }

    .botones-pago button:nth-child(1):hover {
      background-color: #218838;
    }

    .botones-pago button:nth-child(2):hover {
      background-color: #c82333;
    }
  </style>
</head>
<body>

  <header>
    <h1>Proyecto Universitario</h1>
    <p>Este es un proyecto académico de una pasarela de pago simulada.</p>
  </header>

  <div id="formulario-compra">
    <h2>Finaliza tu Pedido</h2>
    <form action="https://formspree.io/f/xkgvlbgr" method="POST">
      <input type="hidden" name="Producto" id="producto-input" />
      <input type="hidden" name="Precio" id="precio-input" />
      
      <p><strong>Producto:</strong> <span id="producto-nombre">Cargando...</span></p>
      <p><strong>Precio:</strong> S/ <span id="producto-precio">-</span></p>

      <label for="tipo-entrega">Tipo de entrega:</label>
      <select id="tipo-entrega" name="Tipo de entrega" required>
        <option value="Envío a domicilio">Envío a domicilio</option>
        <option value="Recojo en tienda">Recojo en tienda</option>
      </select>

      <label for="direccion">Dirección completa (si es domicilio):</label>
      <input type="text" id="direccion" name="Dirección" placeholder="Av. Ejemplo 123, Moro" />

      <label for="nombre">Nombre completo:</label>
      <input type="text" id="nombre" name="Nombre" required />

      <label for="dni">DNI:</label>
      <input type="number" id="dni" name="DNI" required />

      <label for="celular">Celular (WhatsApp):</label>
      <input type="tel" id="celular" name="Celular" required />

      <label for="correo">Correo electrónico:</label>
      <input type="email" id="correo" name="Correo" required />

      <hr style="margin-top: 20px; border-color: #ddd;">

      <h3>Información de Pago (Demostración)</h3>
      <label for="tarjeta">Número de tarjeta:</label>
      <input type="text" id="tarjeta" placeholder="XXXX-XXXX-XXXX-XXXX" required pattern="\d{16}" />

      <div style="display: flex; gap: 10px;">
        <div style="flex-grow: 1;">
          <label for="vencimiento">Vencimiento (MM/AA):</label>
          <input type="text" id="vencimiento" placeholder="MM/AA" required pattern="(0[1-9]|1[0-2])\/\d{2}" />
        </div>
        <div style="flex-grow: 1;">
          <label for="cvv">CVV:</label>
          <input type="text" id="cvv" placeholder="XXX" required pattern="\d{3,4}" />
        </div>
      </div>

      <button type="submit">Pagar</button>
    </form>
  </div>

  <div id="pasarela-simulada" class="oculto">
    <h2>Simulación de Pago</h2>
    <div id="pago-status">
      <p>Redirigiendo a la pasarela de pago...</p>
      <p class="status-info"></p>
    </div>
    <div class="botones-pago">
      <button onclick="simularPago('exitoso')">Simular Pago Exitoso</button>
      <button onclick="simularPago('fallido')">Simular Pago Fallido</button>
    </div>
  </div>

<script>
  // ------------------- */
  // Lógica JavaScript   */
  // ------------------- */
  document.addEventListener('DOMContentLoaded', () => {
    const productos = {
      'polo': { nombre: 'Polo Clásico', precio: 150 },
      'polera': { nombre: 'Polera', precio: 250 },
      'medias': { nombre: 'Medias (Par)', precio: 50 },
      'cigarros': { nombre: '2 Paquetes Cigarro Lucky Mora', precio: 207 }
    };

    const urlParams = new URLSearchParams(window.location.search);
    const productoKey = urlParams.get('producto');
    const data = productos[productoKey];
    
    const form = document.querySelector("form");
    const formularioCompra = document.getElementById('formulario-compra');
    const pasarelaSimulada = document.getElementById('pasarela-simulada');
    const pagoStatus = document.querySelector('.status-info');

    if (data) {
      document.getElementById('producto-nombre').textContent = data.nombre;
      document.getElementById('producto-precio').textContent = data.precio;
      document.getElementById('producto-input').value = data.nombre;
      document.getElementById('precio-input').value = 'S/ ' + data.precio;
    } else {
      alert('Error: Producto no encontrado. Por favor, selecciona un producto válido.');
    }

    if (form) {
      form.addEventListener("submit", async (e) => {
        e.preventDefault(); 
        
        // La lógica de pago simulada se activa aquí.
        const formData = new FormData(form);
        console.log("Datos del formulario a enviar:", Object.fromEntries(formData.entries()));

        // Oculta el formulario y muestra la simulación.
        formularioCompra.classList.add('oculto');
        pasarelaSimulada.classList.remove('oculto');
      });
    }

    // Función global para la simulación del pago
    window.simularPago = (estado) => {
      pagoStatus.textContent = `Procesando pago...`;
      
      setTimeout(() => {
        if (estado === 'exitoso') {
          pagoStatus.textContent = '¡Pago exitoso! Redirigiendo...';
          alert('¡Tu pago ha sido procesado con éxito!');
          // Aquí puedes redirigir a una página de éxito, si la tienes.
          // window.location.href = 'gracias.html';
        } else {
          pagoStatus.textContent = 'Pago fallido. Inténtalo de nuevo.';
          alert('Hubo un problema con el pago. Por favor, inténtalo de nuevo.');
          
          formularioCompra.classList.remove('oculto');
          pasarelaSimulada.classList.add('oculto');
        }
      }, 2000); // Simula 2 segundos de procesamiento
    };

  });
</script>

</body>
</html>
