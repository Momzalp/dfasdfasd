
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Formulario de Compra</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h2>Formulario de Pedido</h2>
  <form id="orderForm">
    <input type="hidden" name="producto" value="">
    <label>Nombre completo: <input type="text" name="nombre" required></label><br>
    <label>DNI8 Digitos: <input type="text" name="dni" required></label><br>
    <label>Celular: <input type="tel" name="celular" required></label><br>
    <label>Email: <input type="email" name="email" required></label><br>
    <label>Departamento y dirección: <input type="text" name="direccion" required></label><br>
    <label>Agencia de envío:
      <select name="agencia" required>
        <option value="Shalom">Shalom</option>
        <option value="Cruz del Sur">Cruz del Sur</option>
        <option value="Emtrafesa">Emtrafesa</option>
      </select>
    </label><br><br>
    <button type="submit">Enviar y Pagar</button>
  </form>

  <script>
    const form = document.getElementById("orderForm");
    const params = new URLSearchParams(window.location.search);
    const producto = params.get("producto");
    form.querySelector("input[name='producto']").value = producto;

    form.addEventListener("submit", function (e) {
      e.preventDefault();

      const data = new FormData(form);
      let pagoLink = "#";

      if (producto === "polo") {
        pagoLink = "https://mpago.la/2gyiYbw";
      } else if (producto === "polera") {
        pagoLink = "https://mpago.la/1q6W4md";
      } else if (producto === "medias") {
        pagoLink = "https://mpago.la/1ZxSSk3";
      } else if (producto === "cigarro") {
        pagoLink = "https://mpago.la/2QmnnGu";
      }

      fetch("https://formspree.io/f/mgvkjbwk", {
        method: "POST",
        body: data,
        headers: {
          'Accept': 'application/json'
        }
      }).then(() => {
        window.location.href = pagoLink;
      }).catch(() => {
        alert("Error al enviar el formulario.");
      });
    });
  </script>
</body>
</html>
